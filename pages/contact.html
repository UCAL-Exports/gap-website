<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAP | Contact</title>
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="brand">
        <a href="../index.html">GAP</a>
      </div>
      <nav class="nav">
        <a href="../index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="page">
    <section class="page-hero">
      <div class="container">
        <p class="eyebrow">Contact</p>
        <h1>Let’s talk about your goals.</h1>
        <p class="lede">Tell us about your team, timelines, and what success looks like.</p>
      </div>
    </section>

    <section class="contact">
      <div class="container">
        <form class="contact-form">
          <label>
            Name
            <input type="text" name="name" placeholder="Your name">
          </label>
          <label>
            Email
            <input type="email" name="email" placeholder="you@example.com">
          </label>
          <label>
            Company
            <input type="text" name="company" placeholder="Company name">
          </label>
          <label>
            Project details
            <textarea name="details" rows="4" placeholder="What can we help with?"></textarea>
          </label>
          <button class="button primary" type="submit">Send</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> GAP. All rights reserved.</p>
      <div class="footer-links">
        <a href="privacy.html">Privacy</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </footer>

  <script src="../assets/js/main.js"></script>
</body>
</html>
